<html lang="hun">

<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/teszt.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="d-flex" id="wrapper">
     
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Bevásárló Lista Főmenü</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="bevasarlolista.html" target="_blank">Főoldal</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 active" href="#!">Meglévő listák</a>

        <div id="page-content-wrapper">
           
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Menü</button>
                   
            </nav>
            <center><h1>Meglévő lista</h1></center>
            <hr style="width:30%;margin-left:35%"></hr>

                                <button id="mentes" onclick="get()">Betöltés</button>
                                <button id="torles" onclick="del()">Törlés</button>

                             <td></td>

          </table>
          </div>
        </div>
    </div>
</body>
<script src="bevasarlo.js"></script>
<script >
window.addEventListener('DOMContentLoaded', event => {


const sidebarToggle = document.body.querySelector('#sidebarToggle');
if (sidebarToggle) {
    
   
    sidebarToggle.addEventListener('click', event => {
        event.preventDefault();
        document.body.classList.toggle('sb-sidenav-toggled');
        localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
    });
}

});
</script>
